<html> 
<head> 
    <title>Sandbox</title>
    <script>
        function max() {
            if (arguments.length < 1) {
                throw new RangeError("There must be at least 1 number.");
            }

            var highest = arguments[0];

            for (var i = 0; i < arguments.length; i++) {
                var argument = arguments[i];

                if (argument > highest) {
                    highest = argument;
                }
            }

            return highest;
        }
    </script>
</head> 
<body> 
    <script>
        var bigger = max(5, 7);

        for (var i = 0; i < 7; i++) {
            document.write(i, "<br \>");
        }
</script> 
</body> 
</html>
