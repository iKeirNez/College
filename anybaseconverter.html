<html>
	<body>
		<script>
			var base = parseInt(window.prompt("Please enter which base you are working in."));
			var number = parseInt(window.prompt("Please enter a number."));
			
			var spacesRequired = base > 10;
			var bitSize = 0;
			var largestBitValue;
			var output = "";
			
			do {
				bitSize += 8;
				largestBitValue = Math.pow(base, bitSize) - 1;
			} while (largestBitValue < number);
			
			for (var column = Math.pow(base, bitSize - 1); column >= 1; column /= base) {
				var divided = number / column;
				
				for (var i = base - 1; i >= 0; i--) {
					if (divided >= i) {
						output += i.toString() + (spacesRequired ? " " : "");
						number -= column * i;
						divided -= i;
						break;
					}
				}
			}
			
			document.writeln("<h1>Base 10 to Base ", base, " Conversion</h1>");
			document.writeln(output, " (", bitSize, " bits)");
		</script>
	</body>
</html>
