<html>
<head>
    <title>Bulls and Cows</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<div class="outerContainer">
    <div class="header">
        <div>
            <h1>Bulls and Cows</h1>
            <p>Based on the code-breaking game <a href="https://en.wikipedia.org/wiki/Bulls_and_Cows" target="_blank">"Bulls and Cows"</a></p>
        </div>
    </div>

    <div id="guessEntryContainer" class="innerContainer">
        <div class="subContainer">
            <h3>Guess Entry</h3>
            <span id="errorMessage" style="width: 100%">Error.</span><br />
            <input id="guessInput" class="guessInput" type="text">
            <input class="guessInput" type="button" value="Enter" onclick="userEnterGuess(document.getElementById('guessInput').value);">
            <br />
        </div>

        <div class="additionalSettingsContainer">
            <input id="rickRoll" type="checkbox" checked="checked">Easter Egg
        </div>
    </div>

    <div class="columnSpacer"></div>

    <div class="innerContainer">
        <div class="subContainer">
            <h3>Guess Table</h3>

            <table id="outputTable" border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <th>Guess</th>
                    <th>Bulls</th>
                    <th>Cows</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="columnSpacer"></div>

    <div class="innerContainer">
        <div class="subContainer">
            <h3>Secret</h3>

            <span id="secret"></span> - <span id="secretDisplayToggle" class="clickable" onclick="toggleSecret()"></span>, <span id="secretEdit" class="clickable" onclick="editSecret()">edit</span>
            <br />
            <input id="computerGuessButton" type="button" value="Computer Guess" onclick="doComputerGuess()" />
        </div>
    </div>

    <div class="footer">
        v1.5<br />Keir Nellyer, First Year HND Software Development, Fife College
    </div>
</div>
<script>
    refreshSecretText();
</script>
</body>
</html>
