<html>
	<body>
		<script>
			var input = window.prompt("Please enter the binary number.");
			var answer = 0;
			
			for (var i = input.length; i >= 0; i--) {
				var character = input.charAt(i);
				
				if (character == "1") {
					var column = input.length - i - 1;
					var value = Math.pow(2, column);
					answer += value;
				}
			}
			
			document.writeln(answer);
		</script>
	</body>
</html>
